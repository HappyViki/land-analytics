<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Compare Land</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark overflow-auto" style="width: 280px;">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
					<svg class="bi me-2" width="40" height="32">
						<use xlink:href="#bootstrap"></use>
					</svg>
					<span class="fs-4">Land Watch Analytics</span>
				</a>
				<hr>
				<ol>
					<li>Go to <a href="https://www.landwatch.com/">LandWatch</a></li>
					<li>Search for land you want</li>
					<li>Paste link</li>
					<li>Click submit and wait!</li>
				</ol>
				<hr>
				<input id="linkInput" type="text" class="form-control" placeholder="Land Watch URL" aria-label="Land Watch URL" aria-describedby="button-addon2">
				<button id="fetcherBtn" class="btn btn-primary my-3" type="button">Scrape Page</button>
				<p id="loadingProgressMessage">Loading progress message will be shown here.</p>
				<p><a href="testing123-land.json">fetched json</a></p>
				<div id="list"></div>
			</div>
			<div class="container px-5 overflow-auto">
				<canvas id="chart"></canvas>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js" integrity="sha512-wUYbRPLV5zs6IqvWd88HIqZU/b8TBx+I8LEioQ/UC0t5EMCLApqhIAnUg7EsAzdbhhdgW07TqYDdH3QEXRcPOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="script.js"></script>
	</body>
</html>
